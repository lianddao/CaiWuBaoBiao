    //javascript获取指定参数及其对应的值
    function getParameter(paraStr, url){
        var result = "";
        //获取URL中全部参数列表数据
        var str = "&" + url.split("?")[1];
        var paraName = paraStr + "=";

        //判断要获取的参数是否存在
        if(str.indexOf("&"+paraName)!=-1){
            //如果要获取的参数到结尾是否还包含“&”
            if(str.substring(str.indexOf(paraName),str.length).indexOf("&")!=-1){
                //得到要获取的参数到结尾的字符串
                var TmpStr=str.substring(str.indexOf(paraName),str.length);
                //截取从参数开始到最近的“&”出现位置间的字符
                result=TmpStr.substr(TmpStr.indexOf(paraName),TmpStr.indexOf("&")-TmpStr.indexOf(paraName));
            }else{
                result=str.substring(str.indexOf(paraName),str.length);
            }
        }else{
            result="无此参数";
        }
        return (result.replace("&",""));
    }

    $(function (){
        $('#myModal').on('hidden.bs.modal', function (){
            $(':input','#form_data').not(':button,:submit,:reset').val('').removeAttr('checked').removeAttr('checked');

    // 添加入库操作
    function add_info() {
        var args={
        	carousename: $("#carousename").val(),
        	corder: $("#corder").val(),
            isifram:$("#isifram").val(),
            urls:$("#urls").val(),
            slideshow: $("#slideshow").val(),
            slideshowtime:$("#slideshowtime").val(),

            carousetype:$("#carousetype").val(),
            columnname:columnname,
            columncode:columncode,
            
            
        };
        if (!$.trim(args.carousename)) {
            alert( '名称不能为空');
            return false;
        }else if (!$.trim(args.corder)) {
            alert( '排序不能为空');
            return false;
        }
        $("#myModal").modal("hide");
        $.ajax({
            dataType: "JSON",
            contentType: "application/json;charset=UTF-8",
            type: "POST",
            data: JSON.stringify(args),
            url: local_host+"save",
            success: function(data) {
                if(data) {
                    alert(data.message);
                    $('#tb_departments').bootstrapTable('refresh', {
                        url: local_host+'list',
                    });
                    window.parent.refresh();//刷新树
                }
            },
            error:function () {
                alert("Error");
            }
        });

    }

    function tableHeight() {
