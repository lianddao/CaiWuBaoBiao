<script type="text/javascript">
    function loginout(url) {
        window.location.href = url;
    }
    function changeSrc(url) {
        document.getElementById("contentWrap").src = url;
    }


    function windowHeight() {
        var de = document.documentElement;
        return self.innerHeight || (de && de.clientHeight) || document.body.clientHeight;
    }

    //window.onresize是窗口改变大小的时候，因为窗口改变大小，文档的可见高度或宽度会变化。
    window.onload = window.onresize = function () {
        //发送ajax请求
        $.ajax({
            url: "/user/getSSOUser",
            type: "get",
            dataType: "json",
            success: function (r) {
                if (r.code == 200) {
                    $('#userid').text("欢迎您! 系统管理员");
                }
            }
        });
        var wh = windowHeight();
        var header = document.getElementById("header").offsetHeight;
        var topnva = document.getElementById("topnva").offsetHeight;
        var he = wh - header - topnva;

        document.getElementById("i_content").style.height = document.getElementById("left").style.height = document.getElementById("right").style.height = document.getElementById("contentWrap").style.height = he + 2 + "px";
    };

    $(function () {

        $("#contentWrap").css({height: document.body.clientHeight - 123})
    })
</script>
